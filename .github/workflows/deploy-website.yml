name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  
  release:
    types: [published]
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Copy assets to docs
        run: |
          mkdir -p docs/assets
          cp -r assets/*.png docs/assets/ 2>/dev/null || echo "No PNG files to copy"
          cp -r assets/icons docs/assets/ 2>/dev/null || echo "No icons folder to copy"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
